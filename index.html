<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <title>Tic-Tac-Toe</title>
    <style>
      .cell{
        font-size: 125px;
        width: 350px;
        border: 3px solid red;
        height: 200px;
        background: lime;
      }
      .message{
        font-size: 50px;
        color: red;
      }
    </style>
  </head>
  <body style="background: black;">
    <div class="container text-center mb-5">
      <h1 style="color: red;">Tic-Tac-Toe</h1>
    </div>
    <div class="container" id="start" >
      <form class="form-inline text-center">
          <input type="text" class="form-control m-2" id="firstPlayer" placeholder="Player 1 name">
          <input type="text" class="form-control m-2" id="secondPlayer" placeholder="Player 2 name">
          <button class="btn btn-success m-5" onclick="return startGame()">Start Game</button>
      </form>
    </div>
    <div class="container text-center mb-5 message" id="message"></div>

    <div class="container mb-5" id="game"></div>

    <script src="main.js"></script>
  </body>
</html>
